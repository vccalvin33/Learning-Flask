{% extends "base.html" %}

{% block content %}
        <div class="container mt-3 mb-3 ml-3">
                <h1>Hello, {{ current_user.username }}!</h1>
                {% for post in posts %}
                <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
                {% endfor %}
        </div>
{% endblock %}
