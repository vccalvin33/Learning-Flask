{% extends "base.html" %}

{% block content %}
    <div class="container">
        <table class="table-dark">
            <tr valign='top'>
                <td><img src="{{ user.avatar(128) }}" alt=""></td>
                <td><h1>User: {{ user.username }}</h1></td>
            </tr>
        </table>
        <hr>
    </div>
    <div class="container">
        {% for post in posts %}
            {% include "_post.html" %}
        {% endfor %}
    </div>
{% endblock %}
